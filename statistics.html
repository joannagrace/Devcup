    <div class="container">
        <div class="col-md-4" style="margin-top:5px">
            <select class="mdb-select">
                <option value="" disabled selected>Select Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">Spetember</option>

                <option value="November">November</option>
                <option value="December">December</option>
            </select>
        </div>
        <div class="col-md-4" style="margin-top:5px">
            <select class="mdb-select">
                <option value="" disabled selected>Select Cut-off</option>
                <option value="15">Day 15</option>
                <option value="30">Day 30</option>
                <option value="31">Day 31</option>
            </select>
        </div>
        <div class="col-md-4" style="margin-top:5px">
            <select class="mdb-select">

                <option value="2016">2016</option>

            </select>

    <br>
     <div class="chart-container">
                <div style="width:96%;padding-top:20px;padding-bottom: 20px;">
                    <canvas id="myChart" height="220"></canvas>
                </div>
            </div>










    <script type="text/javascript " src="js/jquery-2.2.3.min.js "></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript " src="js/tether.min.js "></script>

    <script type="text/javascript " src="js/bootstrap.min.js "></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript " src="js/prem.mdb.min.js "></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $('.mdb-select').material_select();
    });

    var data = {
        labels: [
            "Red",
            "Blue",
            "Yellow",
            "Green",
            "Pink"
        ],
        datasets: [{
            data: [300, 50, 100, 60, 20],
            backgroundColor: [
                "#FF6384",
                "#36A2EB",
                "#FFCE56"
            ],
            hoverBackgroundColor: [
                "#FF6384",
                "#36A2EB",
                "#FFCE56"
            ]
        }]
    };
    var ctx = document.getElementById("myChart").getContext("2d");
    var myChart = new Chart(ctx, {
        type: 'doughnut',
        data: data
    });
    </script>
